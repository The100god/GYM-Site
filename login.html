<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="./css/login.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<body>

    <div class="loginContant animate">
        <form action="">
            <div class="container" id="logInSignUpPage">
                <div class="signUpINBtn">
                    <div class="signUpBtn start" id="signUp">SIGN UP</div>
                    <div class="loginBtn start" id="login">LOG IN</div>
                </div>

                <div class=" page" id="signUpPage">
                    <div class="heading">
                        <h1>SIGN UP FOR FREE</h1>
                    </div>
                    <div class="contant name">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                        <input type="text" name="firstName" id="lirstName" placeholder="Last Name" required>
                    </div>
                    <div class="contant">
                        <input type="email" name="email" id="signUPEmail" placeholder="E-mail" required>
                    </div>
                    <div class="contant">
                        <input type="number" name="phone" id="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="contant">
                        <input type="password" name="password" id="signUpPassword" placeholder="Password" required>
                    </div>
                    <div class="chackBox">
                        <input type="checkbox" name="terms" id="terms">
                        <span>I agree to these <a href="#">terms</a></span>
                    </div>
                    <button class="signUpButton Button">SIGN UP</button>
                </div>
                <div class=" page" id="logInPage">
                    <div class="heading">
                        <h1>LOG IN </h1>
                    </div>
                    <div class="contant">
                        <input type="email" name="email" id="logInEmail" placeholder="E-mail" required>
                    </div>
                    <div class="contant">
                        <input type="password" name="password" id="logInPassword" placeholder="Password" required>
                    </div>
                    <div class="checkBox">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </div>
                    <button class="logInButton Button">LOG IN</button>
                    <div class="forgot changeContant">
                        <span class="forPass"  id="forgotPassword">Forgot your Password?</span>
                    </div>
                </div>
                <div class="BackTOHome changeContant">
                    <span class="backHome" id="backToHome"><a href=".">Back to Home.</a></span>
                </div>
            </div>
            <div class="resetpass container" id="passwordResetPage">
                <div class="info page">
                    <div class="heading">

                        <h2>lost your password?</h2>
                    </div>
                    <p>Please enter your E-mail address you wil recieve a link to creat a new password.</p>
                    <div class="contant">
                        <input type="email" name="email" id="resetEmail" placeholder="E-mail" required>
                    </div>
                    <button class="resetButton Button">Reset Password</button>
                    <div class="BackTO changeContant">
                        <span class="back" id="backToLoginPage">back to LOG IN.</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
